
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace = "/fragments/head :: head"></head>
    
    <body>

        <nav th:replace = "/fragments/navbar :: nav" ></nav>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/producto/modificar/__${producto.codigo}__}" method="POST">
                <input hidden th:value="${codigo}" name="codigo">

                <div class="form-group my-3">

                    <label class="mb-2">Cargar Productos</label> 

                    <input th:value="${producto.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre">

                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Precio</label> 
                    <input th:value="${producto.precio}" type="number" class="form-control" name="precio" placeholder="Precio">
                </div>
                <div class="form-group my-3">
                    <select name="codigofabricante">
                        <option>Seleccionar Fabricante</option>
                        <option th:each="fabricante : ${fabricantes}"
                                th:value="${fabricante.codigofabricante}" 
                                th:text="${fabricante.nombre}"
                                />
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error !!!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>



        <footer th:replace = "/fragments/footer :: footer"></footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
