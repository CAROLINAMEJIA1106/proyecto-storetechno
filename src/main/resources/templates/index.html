
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace = "/fragments/head :: head"></head>

    <body>
        
        <nav th:replace = "/fragments/navbar :: nav" ></nav>
        
        
        <header class="header">
            <section class="contenedorMain">
                <div class="tituloStore">
                    <a class="navbar-brand" href="#">STORE TECHNO</a>
                </div>
                <div class="container contenedorProductos">
                    <p class="tituloProductos" >Encuentre todos los Productos Aqu√≠!</p>
                    
                </div>
                
                <div class="bg-circle-1 bg-circle"></div>
                <div class="bg-circle-2 bg-circle"></div>
                <div class="bg-circle-3 bg-circle"></div>
                <div class="bg-circle-4 bg-circle"></div>
                
                <div class="container contenedorLibros">
                    <p class="tituloProductos" th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></p>
                    <p class="tituloProductos" th:if="${session.usuariosession != null}" >
                        <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
                            <img class="logo"  th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Img logo store" width="60" height="80" align="left"/>
                        </a>
                    </p>
                   
                </div>
            </section>
        </header>
        

        <footer th:replace = "/fragments/footer :: footer"></footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
